<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Lists</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    table {
      width: 90%;
      margin: 40px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .action-buttons button {
      margin: 0 5px;
      padding: 6px 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .edit-button {
      background-color: #28a745;
    }

    .delete-button {
      background-color: #dc3545;
    }

    .exit-button, .add-button {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .exit-button {
      right: 20px;
      background-color: #b34c4c;
    }

    .add-button {
      left: 20px;
      background-color: #007bff;
    }

    .exit-button:hover, .add-button:hover, .action-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<canvas id="backgroundCanvas"></canvas>

<h1>Shopping Lists</h1>

<table>
  <tr>
    <th>Date Created</th>
    <th>Number of Items</th>
    <th>Actions</th>
  </tr>
  <!-- Dynamic list rows go here -->
</table>

<button class="add-button">Add Shopping List</button>
<button class="exit-button" onclick="window.location.href='main-menu.html'">Exit to Main Menu</button>

<script>
  const canvas = document.getElementById("backgroundCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();
</script>

</body>
</html>
