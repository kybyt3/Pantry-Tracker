<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pantry Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getUserProfile, updateUserProfile } from "./firebase-config.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5lzUpzxOFajjIuBVDOpQAQGrkBdkkP2w",
            authDomain: "pantry-system-108d4.firebaseapp.com",
            projectId: "pantry-system-108d4",
            storageBucket: "pantry-system-108d4.firebasestorage.app",
            messagingSenderId: "928343271258",
            appId: "1:928343271258:web:c802701c1b144042913563",
            measurementId: "G-R6GJZZCTJH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth and functions available globally
        window.auth = auth;
        window.getUserProfile = getUserProfile;
        window.updateUserProfile = updateUserProfile;
    </script>
</head>
<body>
    <div class="container">
        <div class="text-center mt-2">
            <h1>Pantry Inventory Management</h1>
            <p>Please login to continue</p>
        </div>

        <div style="max-width: 400px; margin: 2rem auto;">
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" class="form-control" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>

            <div class="text-center mt-2">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <p><a href="reset-password.html">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                // Sign in with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user profile from Firestore
                const userProfile = await getUserProfile(user.uid);
                
                if (userProfile) {
                    // Check if the user's role matches the selected role
                    if (userProfile.role !== role) {
                        showAlert('Invalid role selected', 'danger');
                        return false;
                    }

                    // Update last login time
                    await updateUserProfile(user.uid, {
                        lastLogin: new Date().toISOString()
                    });

                    // Store minimal user info in sessionStorage (not localStorage)
                    sessionStorage.setItem('userRole', userProfile.role);
                    sessionStorage.setItem('userEmail', userProfile.email);
                    sessionStorage.setItem('userName', userProfile.fullName);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert('Error retrieving user profile', 'danger');
                }
            } catch (error) {
                showAlert(error.message, 'danger');
            }

            return false;
        }
    </script>
</body>
</html>
