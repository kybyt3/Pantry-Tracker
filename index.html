<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pantry Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <!-- Your Supabase config -->
  <script src="supabase-config.js"></script>
  <!-- App utilities (modals, alerts, validation) -->
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="text-center mt-2">
      <h1>Pantry Inventory Management</h1>
      <p>Please log in to continue</p>
    </div>

    <div style="max-width: 400px; margin: 2rem auto;">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Log In</button>
      </form>

      <div class="text-center mt-2">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="reset-password.html">Forgot your password?</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Sign in with Supabase
      const { data: { user }, error: signInError } =
        await supabase.auth.signInWithPassword({ email, password });
      if (signInError) {
        showAlert('Login failed: ' + signInError.message, 'danger');
        return;
      }

      // Fetch user role from profiles
      const { data: profile, error: profileError } =
        await supabase
          .from('profiles')
          .select('role')
          .eq('uid', user.id)
          .single();
      if (profileError) {
        showAlert('Error loading profile: ' + profileError.message, 'danger');
        await supabase.auth.signOut();
        return;
      }

      // Redirect based on role
      if (profile.role === 'admin') {
        window.location = 'admin-dashboard.html';
      } else {
        window.location = 'dashboard.html';
      }
    };
  </script>
</body>
</html>
