<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pantry Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
<!-- Supabase JS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<!-- Your Supabase config -->
<script src="supabase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center mt-2">
            <h1>Create an Account</h1>
            <p>Join our Pantry Inventory Management System</p>
        </div>

        <div style="max-width: 400px; margin: 2rem auto;">
            <form id="signupForm" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                    <div id="passwordStrength"></div>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div class="text-center mt-2">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { createUserProfile } from "./firebase-config.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5lzUpzxOFajjIuBVDOpQAQGrkBdkkP2w",
            authDomain: "pantry-system-108d4.firebaseapp.com",
            projectId: "pantry-system-108d4",
            storageBucket: "pantry-system-108d4.firebasestorage.app",
            messagingSenderId: "928343271258",
            appId: "1:928343271258:web:c802701c1b144042913563",
            measurementId: "G-R6GJZZCTJH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;
        window.createUserProfile = createUserProfile;
        import { createPasswordStrengthIndicator, updatePasswordStrengthIndicator, validatePassword } from './password-utils.js';

        // Initialize password strength indicator
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthContainer = document.getElementById('passwordStrength');
        const strengthIndicator = createPasswordStrengthIndicator();
        passwordStrengthContainer.appendChild(strengthIndicator);

        // Update password strength in real-time
        passwordInput.addEventListener('input', function() {
            updatePasswordStrengthIndicator(this.value, strengthIndicator);
            validateForm();
        });

        // Validate password match in real-time
        confirmPasswordInput.addEventListener('input', validateForm);

        function validateForm() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const validation = validatePassword(password, confirmPassword);

            // Update password input validation
            if (password) {
                passwordInput.classList.toggle('is-invalid', !validation.isValid);
                passwordInput.classList.toggle('is-valid', validation.isValid);
                passwordInput.nextElementSibling.nextElementSibling.textContent = validation.message;
            }

            // Update confirm password input validation
            if (confirmPassword) {
                confirmPasswordInput.classList.toggle('is-invalid', !validation.isValid);
                confirmPasswordInput.classList.toggle('is-valid', validation.isValid);
                confirmPasswordInput.nextElementSibling.textContent = validation.message;
            }

            return validation.isValid;
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return false;
            }

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user profile in Firestore
                const success = await createUserProfile(user.uid, {
                    email,
                    fullName
                });

                if (success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('Error creating user profile', 'danger');
                }
            } catch (error) {
                showAlert(error.message, 'danger');
            }

            return false;
        }

        // Make handleSignup available globally
        window.handleSignup = handleSignup;
    window.handleSignup = handleSignup;
</script>

<script>
// Handle user signup with Supabase and insert profile
document.getElementById('signupForm').onsubmit = async function(e) {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;
    if (password !== confirm) {
        alert('Passwords do not match');
        return;
    }
    // Sign up
    const { data: { user }, error: signError } = await supabase.auth.signUp({ email, password });
    if (signError) {
        alert(signError.message);
        return;
    }
    // Insert profile
    const { error: profileError } = await supabase
        .from('profiles')
        .insert([{ uid: user.id, email: user.email, role: 'user' }]);
    if (profileError) {
        alert(profileError.message);
        return;
    }
    alert('Account created! Redirecting to login...');
    setTimeout(() => window.location = 'index.html', 1500);
};
</script>

</body>
</html>
