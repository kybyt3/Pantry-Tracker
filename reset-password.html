<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pantry Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5lzUpzxOFajjIuBVDOpQAQGrkBdkkP2w",
            authDomain: "pantry-system-108d4.firebaseapp.com",
            projectId: "pantry-system-108d4",
            storageBucket: "pantry-system-108d4.firebasestorage.app",
            messagingSenderId: "928343271258",
            appId: "1:928343271258:web:c802701c1b144042913563",
            measurementId: "G-R6GJZZCTJH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.auth = auth;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
    </script>
</head>
<body>
    <div class="container">
        <div class="text-center mt-2">
            <h1>Reset Password</h1>
            <p>Enter your email to receive a password reset link</p>
        </div>

        <div style="max-width: 400px; margin: 2rem auto;">
            <form id="resetForm" onsubmit="return handleResetPassword(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>

            <div class="text-center mt-2">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        async function handleResetPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            try {
                // Disable the submit button
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                // Send password reset email
                await sendPasswordResetEmail(auth, email);
                
                showAlert('Password reset link has been sent to your email', 'success');
                
                // Clear the form
                document.getElementById('resetForm').reset();
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                showAlert(error.message, 'danger');
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }

            return false;
        }
    </script>
</body>
</html>
