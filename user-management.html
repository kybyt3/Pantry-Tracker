<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Pantry Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="pantry.html">Pantry</a></li>
            <li><a href="shopping-list.html">Shopping List</a></li>
            <li><a href="#" onclick="handleLogout()">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="text-center mt-2">
            <h1>User Management</h1>
            <p>Manage system users and permissions</p>
        </div>

        <div class="mt-2">
            <div class="form-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
            </div>

            <div class="form-group">
                <label for="roleFilter">Filter by Role</label>
                <select id="roleFilter" class="form-control">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- User entries will be populated dynamically -->
                </tbody>
            </table>

            <button class="btn btn-primary" onclick="showAddUserModal()">Add New User</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddUserModal()">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Check if user is admin
        function checkAdminAccess() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'admin') {
                showAlert('Access denied. Admin privileges required.', 'danger');
                window.location.href = 'dashboard.html';
                return false;
            }
            return true;
        }

        // Sample data - will be replaced with Firebase data
        let users = [
            {
                id: 1,
                email: 'john.doe@example.com',
                name: 'John Doe',
                role: 'admin',
                status: 'active'
            },
            {
                id: 2,
                email: 'jane.smith@example.com',
                name: 'Jane Smith',
                role: 'user',
                status: 'active'
            }
        ];

        // Display users
        function displayUsers(userList) {
            const tbody = document.getElementById('userList');
            tbody.innerHTML = '';

            userList.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.email}</td>
                    <td>${user.name}</td>
                    <td>${user.role}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(${user.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Filter users
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;

            let filtered = users;

            // Apply search filter
            if (searchTerm) {
                filtered = filtered.filter(user =>
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.name.toLowerCase().includes(searchTerm)
                );
            }

            // Apply role filter
            if (roleFilter) {
                filtered = filtered.filter(user =>
                    user.role === roleFilter
                );
            }

            displayUsers(filtered);
        }

        // Modal functions
        function showAddUserModal() {
            document.getElementById('addUserModal').style.display = 'block';
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').style.display = 'none';
        }

        // Add user
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newUser = {
                id: users.length + 1,
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value,
                status: 'active'
            };
            users.push(newUser);
            displayUsers(users);
            closeAddUserModal();
            showAlert('User added successfully', 'success');
        });

        // Edit user
        function editUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                // Implement edit functionality
                showAlert('Edit functionality to be implemented', 'info');
            }
        }

        // Delete user
        function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                users = users.filter(u => u.id !== userId);
                displayUsers(users);
                showAlert('User deleted successfully', 'success');
            }
        }

        // Add event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAdminAccess()) {
                displayUsers(users);
            }
        });
    </script>
</body>
</html>
